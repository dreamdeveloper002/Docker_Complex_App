sudo: required
services:
  - docker

before_install:
   - docker build -t moshood002/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true moshood002/react-test npm test 

after_success:
  - docker build -t moshood002/multi-client ./client
  - docker build -t moshood002/multi-nginx ./nginx
  - docker build -t moshood002/multi-server ./server
  - docker build -t moshood002/multi-worker ./worker

  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  #take this images and push them to docker hub
  - docker push moshood002/multi-client
  - docker push moshood002/multi-nginx
  - docker push moshood002/multi-server
  - docker push moshood002/multi-worker